<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.5.1.js"></script>

    </head>
    <body>
        <div id="1">
            <p>Pragraf 1</p>
            <p>Pragraf 2</p>
            <p>Pragraf 3</p>
            
        </div>

        <div id="2" style="display: none;">
            <p>Pragraf 4</p>
            <p>Pragraf 5</p>
            <p>Pragraf 6</p>
            
        </div>

        <script>

            $(document).ready(function(){
               $('#1').click(function(){
                   $(this).fadeOut("slow",function(){
                       $('#2').fadeIn("slow");
                   });
               })
            });
        </script>
    </body>
</html>
