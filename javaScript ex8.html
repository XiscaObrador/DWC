           if(x==1 && y>1){
               document.write("Firts quadrant");
           }else{
               if(x>2 && y<5){
                   document.write("Seconds quadrant");
               }else{
                   if(x==3 && y <3){
                       document.write("third quadrant");

                           document.write("fourth cuadrant");
                       }
                   }
               }
           }

       </script>

       <script>

           salari=parseInt(salari);
           any=parseInt(any);


           if(salari<500 && any>=10){
               document.write("El salari es: " + salari);
           }else{
               if(salari<500 && any < 10){
                   document.write("El salari es: " + salari* 0.05);
               }else{
                   document.write("El salari es: " + salari);
               }
           }
           
       </script>
