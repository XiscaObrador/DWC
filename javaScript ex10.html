        <script>
           var i=0;
            var salariP=0;
            var salariA=0;
            var salari=0;

           while(i<5){
               
               var salari=prompt("Introdueix un salari");

               if(salari>500 && salari<1000){
                   salariP++;
               }else{
                   if(salari>1000){
                       salariA++;
                   }
               }
               i++;
               salari+=i;
           }
            
            document.write("Numero de salaris entre 500 i 1000 :" + salariP);
            document.write("Numero de salaris majors que 1000 :" + salariA)
            document.write("Sa suma des salaris es: " + salari);

        </script>

        <script>
            var i=0;
            var par=0;
            var impar=0;

            while(i<5){
                var numero=prompt("Escriu un numero");

                if(numero % 2 == 0){
                    par ++;
                }else{
                    if(numero % 2 != 0){
                        impar ++;
                    }
                }
                i++;
            }
            document.write("Nombres impars : " +par);
            document.write("Nombres pars :" + impar);
