       <script>
           var positiu=0;
           var negatiu=0;
           var par=0;
           var impar=0;
           for(var i=0;i<10;i++){
               var n=prompt("Introduiex un nombre negatiu o positiu");

               if(n > 0){
                   positiu++;
               }else{
                   if(n < 0){
                       negatiu++;
                   }else{
                       if(n % 2 == 0){
                           par++;
                       }else{
                           if( n % 2 !=0){
                               impar++;
                           }
                       }
                   }
               }
           }

           document.write("total positius: " + positiu);
           document.write("Total negatius: " +negatiu);
           document.write("Total pars: "+par);
           document.write("Total impars: " + impar);
       </script>
