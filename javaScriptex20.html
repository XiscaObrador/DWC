<!DOCTYPE html>
<html>
    <header></header>
    <body>
        <script type="text/javascript">
            function show(){
                var a=document.getElementById('numero').value;
                alert('sqr:'+ Math.sqrt(a)) ;
            }
        </script>
        <form>
            numero: <input type="text" id="numero"><br/>
            <input type="button" value="sqrt" onClick="show()">
        </form>
        <script>
            function sumaNombre(){
                var x=document.getElementById("numero1").value;
                var y= document.getElementById("numero2").value;

                if(x>y){
                    alert("El numero major es : " + x);
                }else{
                    alert("el numero major es : " + y );
                }

            }
        </script>
        <form>
            Numero x: <input type="text" id="numero1"><br/>
            Numero y: <input type="text" id="numero2"><br/>
            <input type="button" value="mostra major" onclick="sumaNombre()">
        </form>

        <script>
            function mostraNom(){
                var nom = document.getElementById('nom').value;
                var llinatge = document.getElementById('llinatge').value;

                alert(nom+ " " + llinatge);
            }
        </script>
        <form>
            Nom : <input type="text" id="nom"><br/>
            Llinatge : <input type="text" id="llinatge"><br/>
            
            <input type="button" value="mostra nom complet" onclick="mostraNom()">
        </form>

    </body>
</html>
