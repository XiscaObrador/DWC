<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregar un fitxer de text</title>
</head>
<body>
    <div>
        <p>Primer div</p>
    </div>
    <div id="d">
        <button onclick="loadDoc()">Primer</button>
        <button onclick="">Segon</button>
    </div>
   <script>
       function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        document.getElementById("d").innerHTML = this.responseText;
        }
        };
        xhttp.open("GET", "documentProva.txt", true);
        xhttp.send();
        }
   </script> 
</body>
</html>
