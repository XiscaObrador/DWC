<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <h1>Lista desplegable de sa taula ciutats</h1>
    <select id="ciutat">

    </select>
    
    <script>
        var xhttp = xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
	  		document.getElementById("ciutat").innerHTML=this.responseText;
  		}
	};
	xhttp.open("GET", "ciutatsOptions.php", true);
	xhttp.send();

    </script>
</body>
</html>
