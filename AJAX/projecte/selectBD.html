<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Mostrar rutes disponibles</h1>
    <input type="text" name="ruta" onkeyup="mostra(this.value)" />
    <div id="mostrar">
        
    </div>

    <script>
        function mostra(nom){

            if( nom.length == 0){
                document.getElementById("mostrar").innerHTML = "";
                return;
            }
            var xhttp = xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    document.getElementById("mostrar").innerHTML=this.responseText;
                }
            };
            xhttp.open("GET","mostrarRutes.php?c="+nom,true);
            xhttp.send();
        }
    </script>
</body>
</html>
